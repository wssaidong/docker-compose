version: '3.4'

services:
  x-config:
    image: registry.cn-hongkong.aliyuncs.com/x-cloud/deploy:latest
    ports:
      - 4001:4001
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      replicas: 1

  x-auth:
    image: ccr.ccs.tencentyun.com/x-cloud/deploy-auth:auth
    ports:
      - 3001:3001
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1

  x-upms:
    image: ccr.ccs.tencentyun.com/x-cloud/x-cloud-deploy:x-upms
    ports:
      - 4000:4000
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1

  x-gateway:
    image: ccr.ccs.tencentyun.com/x-cloud/deploy-gateway:x-gateway
    ports:
      - 9999:9999
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1

  x-mc:
    image: ccr.ccs.tencentyun.com/x-cloud/deploy-mc:x-mc
    ports:
      - 4050:4050
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1